<!DOCTYPE html>
<html>
    <head>
        <title>Quotes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <link rel='stylesheet' href='/css/style.css' />
    </head>
    <body>
        <div class="quote-container">
            <div class="quote-text">
                <h1 id="the-quote">
                </h1>
                <h2 id="the-author"></h2>
            </div>
        </div>
        <script src="/js/jquery-2.1.4.min.js"></script>
        <script src="/js/socket.io.js"></script>
        <script>
            $(function() {
                var socket = io.connect(window.location.origin);

                socket.on("message", function(msg){
                    $("#the-quote").fadeOut(1000);
                    $("#the-author").fadeOut(1000);
                    window.setTimeout(function() {
                        $("#the-quote").html("\"" + msg.quote + "\"").fadeIn();
                        $("#the-author").html("- " + msg.author).fadeIn();
                    }, 1000);
                });

                socket.on("you connected", function(){
                    $("#the-quote").hide();
                    $("#the-author").hide();
                    $("#the-quote").html("\"And those who were seen dancing were thought to be insane by those who could not hear the music.\"").fadeIn();
                    $("#the-author").html("- Friedrich Nietzsche").fadeIn();
                });
            });
        </script>
    </body>
</html>
